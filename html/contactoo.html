    <main class="maincontacto margin">
      <div class="contacto">
        <h1 class="contacto__titulo">Contactanos </h1>
        <div class="contacto__wrapper">
          <div class="contacto__form">
            <form action="">
              <p>
                <label for="Nombre y Apeliido" class="contacto__nombre">Nombre y Apellido</label>
                <input type="text" name="Nombre y Apellido" id="Nombre y Apellido">
              </p>
              <p>
                <label for="email" class="contacto__email">Email</label>
                <input type="text" name="email">
              </p>
              <p>
                <label for="Celular" class="contacto__celular">Celular</label>
                <input type="tel" name="celular">
              </p>
                <p>
                  <label for="Asunto" class="contacto__asunto">Asunto</label>
                  <input type="text" name="Asunto">
                </p>
                <p class="block">
                  <label for="Mensaje" class="contacto__mensaje">Mensaje</label>
                  <textarea name="mensaje" class="contacto__textarea" rows="3"></textarea>
                </p>

              <p class="block">
                <button type="submit" class="contacto__enviar">
                  Enviar
                </button>
              </p>
            </form>
           
          </div>
             <div class="contacto__info">
                <h4>Más Información</h4>
                <ul class="contacto__lista">
                  <li></li>
                  <li contacto__items> <i class="fas fa-map-marker-alt contacto__iconos "> </i>Besares 765, Chacras de Coria. Mendoza, Argentina</li>
                  <li contacto__items><i class="fas fa-phone-square-alt contacto__iconos "></i>2615092745</li>
                  <li contacto__items><i class="fas fa-envelope-square contacto__iconos"></i>re.estudiocreativo@gmail.com</li> 
                </ul>
              </div>
         </div>
      </div>
